{{ $warningCount := 16 }}
<tr class="odd:bg-white even:bg-slate-50">
    <td class="p-1 break-keep {{ if ge .ErrorCount $warningCount }}text-orange-600{{ end }}">{{ .ID }}</td>
    <td class="p-1 break-keep {{ if ge .ErrorCount $warningCount }}text-orange-600{{ end }}">{{ .Type }}</td>
    <td class="p-1 break-keep {{ if ge .ErrorCount $warningCount }}text-orange-600{{ end }}">{{ .Priority }}</td>
    <td class="p-1 break-all {{ if ge .ErrorCount $warningCount }}text-orange-600{{ end }}" title="{{ .Payload }}">
        <pre class="whitespace-pre-wrap p-1 hover:bg-gray-300 rounded">{{ .Payload }}</pre>
    </td>
    <td class="p-1 break-keep {{ if ge .ErrorCount $warningCount }}text-orange-600{{ end }}">{{ .RunAt }}</td>
    <td class="p-1 break-keep {{ if ge .ErrorCount $warningCount }}text-orange-600{{ end }}" title="{{ .LastError }}">{{ .ErrorCount }}</td>
    <td class="p-1 flex">
        <span class="hover:text-green-600" title="Run now">
            <a href="/admin/jobs/{{ .Queue }}/reschedule/{{ .ID }}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5" />
                </svg>
            </a>
        </span>
        <span class="hover:text-red-600" title="Delete">
            <a href="/admin/jobs/{{ .Queue }}/delete/{{ .ID }}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>
            </a>
        </span>
    </td>
</tr>
