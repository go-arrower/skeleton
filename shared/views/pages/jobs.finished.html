{{ define "admin.title" }}Finished Jobs{{ end }}


<div class="overflow-x-auto">
    <table class="table table-zebra">
        <thead>
            <tr>
                <th>Job</th>
                <th>Queue</th>
                <th>Finished</th>
            </tr>
        </thead>
        <tbody>
        {{ range .Jobs }}
            <tr>
                <td>
                    <div>
                        <span class="text-lg text-primary">
                            <a href="#">{{ .Type }}</a>
                        </span><br>
                        <pre class="whitespace-pre-wrap p-1 hover:bg-neutral hover:text-neutral-content rounded">{{ .Payload }}</pre>
                        <span class="text-xs">Enqueued {{ .EnqueuedAtFmt }}</span>
                    </div>
                </td>
                <td class="align-top text-secondary">
                    <a href="{{ reverse "admin.jobs.queue" .Queue }}">{{ .Queue }}</a>
                </td>
                <td class="align-top">{{ .FinishedAtFmt }}</td>
            </tr>
        {{ else }}
            <tr class="border-none">
                <td colspan="3" class="text-center">No Jobs.</td>
            </tr>
        {{ end }}
        </tbody>
    </table>
</div>
